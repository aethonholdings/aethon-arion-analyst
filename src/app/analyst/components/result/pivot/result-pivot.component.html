<div *ngIf="results">
  <arion-pivot-table
      [data]="results"
      [groupBy]="{
          row: [
              {
                  name: 'Influence',
                  key: 'configuratorParams.data.matrixInit.influence'
              },
              {
                  name: 'Gain',
                  key: 'configuratorParams.data.gains.influence'
              },
              {
                  name: 'Judgment',
                  key: 'configuratorParams.data.matrixInit.judgment'
              },
              {
                  name: 'Gain',
                  key: 'configuratorParams.data.gains.judgment'
              },
              {
                  name: 'Incentive',
                  key: 'configuratorParams.data.matrixInit.incentive'
              },
              {
                  name: 'Gain',
                  key: 'configuratorParams.data.gains.incentive'
              }
          ],
          column: [
              {
                  name: 'Agent count',
                  key: 'agentCount'
              }
          ]
      }"
      [value]="{
          name: 'Performance',
          key: 'performance'
      }"
      [operation]="'avg'"
  >
  </arion-pivot-table>
</div>
