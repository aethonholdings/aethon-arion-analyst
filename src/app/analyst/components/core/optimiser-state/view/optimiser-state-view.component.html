<div *ngIf="optimiserState">
    <h2>Optimiser state {{ optimiserState.id }}</h2>
    <div class="content-block">
        <arion-c1-optimiser-state
            *ngIf="optimiserState.modelName === c1ModelName"
            [optimiserState]="optimiserState"
        ></arion-c1-optimiser-state>
    </div>
</div>
