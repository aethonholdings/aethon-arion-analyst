<div *ngIf="optimiserState">
    <div class="flex justify-between items-baseline">
        <h2>Optimiser state {{ optimiserState.id }}</h2>
        <a
            *ngIf="orgConfigId"
            [routerLink]="['/org-config', orgConfigId]"
            class="btn btn-sm btn-ghost">
            View Baseline OrgConfig
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
            </svg>
        </a>
    </div>
    <div class="content-block">
        <arion-c1-optimiser-state
            *ngIf="optimiserState.modelName === c1ModelName"
            [optimiserState]="optimiserState"
        ></arion-c1-optimiser-state>
    </div>
</div>
