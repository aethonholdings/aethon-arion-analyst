<form class="space-y-6">
    <!-- Basic Information Section -->
    <div class="space-y-4">
        <h3>Basic Information</h3>

        <div class="form-control w-full">
            <label class="label" for="description">
                <span class="label-text font-medium">Description</span>
            </label>
            <textarea
                [(ngModel)]="simSet.description"
                name="description"
                class="textarea textarea-bordered w-full"
                id="description"
                rows="3"
                placeholder="Enter a description for this simulation set..."
            ></textarea>
        </div>

        <div class="form-control w-full max-w-xs">
            <label class="label" for="models">
                <span class="label-text font-medium">Model Type</span>
            </label>
            <select
                [(ngModel)]="simSet.modelName"
                name="model"
                id="models"
                class="select select-bordered w-full"
                aria-label="Models">
                <option *ngFor="let model of models" [value]="model">{{ model }}</option>
            </select>
        </div>
    </div>

    <!-- Model-specific Configuration -->
    <div class="divider"></div>
    <arion-c1-sim-set *ngIf="selected === 'C1'" [(simSet)]="simSet"></arion-c1-sim-set>
</form>
