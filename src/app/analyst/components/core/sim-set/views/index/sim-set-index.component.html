<div *ngIf="simSets"></div>

<table class="table table-sm">
    <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">Model name</th>
            <th scope="col">Optimiser</th>
            <th scope="col">Configurator</th>
            <th scope="col">Description</th>
            <th scope="col">State</th>
            <th scope="col" class="w-24">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let simSet of simSets" scope="row">
            <td class="cursor-pointer" (click)="selectSimSet(simSet.id)">{{ simSet.id }}</td>
            <td class="cursor-pointer" (click)="selectSimSet(simSet.id)">{{ simSet.modelName }}</td>
            <td class="cursor-pointer" (click)="selectSimSet(simSet.id)">{{ simSet.optimiserName }}</td>
            <td class="cursor-pointer" (click)="selectSimSet(simSet.id)">{{ simSet.configuratorName }}</td>
            <td class="cursor-pointer" (click)="selectSimSet(simSet.id)">{{ simSet.description }}</td>
            <td class="cursor-pointer" (click)="selectSimSet(simSet.id)">
                <arion-status-indicator [status]="simSet.state"></arion-status-indicator>
            </td>
            <td>
                <button
                    class="btn btn-xs btn-ghost"
                    (click)="cloneSimSet(simSet.id, $event)"
                    title="Clone this SimSet">
                    ðŸ“‹ Clone
                </button>
            </td>
        </tr>
    </tbody>
</table>
