<div *ngIf="gradientAscentParameters" class="space-y-6 mt-6">
    <!-- Iteration Settings -->
    <div class="space-y-4">
        <h4>Iteration Settings</h4>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="form-control w-full">
                <label class="label" for="learningRate">
                    <span class="label-text font-medium">Learning Rate</span>
                </label>
                <input
                    [(ngModel)]="gradientAscentParameters.iterations.learningRate"
                    id="learningRate"
                    type="number"
                    class="input input-bordered w-full"
                    step="0.0001"
                />
            </div>

            <div class="form-control w-full">
                <label class="label" for="maxIterations">
                    <span class="label-text font-medium">Max Iterations</span>
                </label>
                <input
                    [(ngModel)]="gradientAscentParameters.iterations.max"
                    id="maxIterations"
                    type="number"
                    class="input input-bordered w-full"
                    step="1"
                />
            </div>

            <div class="form-control w-full">
                <label class="label" for="tolerance">
                    <span class="label-text font-medium">Tolerance</span>
                </label>
                <input
                    [(ngModel)]="gradientAscentParameters.iterations.tolerance"
                    id="tolerance"
                    type="number"
                    class="input input-bordered w-full"
                    step="0.0001"
                />
            </div>
        </div>
    </div>

    <!-- Parameter Space -->
    <div class="space-y-4">
        <h4>Parameter Space</h4>

        <div class="space-y-3">
            <div *ngFor="let param of gradientAscentParameters.parameterSpace" class="flex items-start gap-4 p-3 bg-base-200 rounded-lg">
                <div class="w-48 flex-shrink-0">
                    <div class="font-medium text-sm">{{ param.id }}</div>
                    <div class="text-xs opacity-70 mt-1">{{ param.domain.type }}</div>
                </div>
                <div class="flex-1">
                    <arion-domain
                        [(values)]="param.domain"
                        [definition]="domainDefinitions[param.id]"
                        [readonly]="false"
                    ></arion-domain>
                </div>
            </div>
        </div>
    </div>
</div>
