<div *ngIf="simSetRefresh$ | async as simSetRefresh">
    <div class="flex justify-between items-baseline">
        <h2>SimSet {{ simSetRefresh.id }}</h2>
        <div class="flex items-center gap-4">
            <div class="text-sm opacity-70">
                <span *ngIf="!refreshing">Auto-refresh in {{ secondsUntilRefresh }}s</span>
                <span *ngIf="refreshing" class="loading loading-spinner loading-sm"></span>
            </div>
            <button
                class="btn btn-sm btn-ghost"
                (click)="manualRefresh()"
                [disabled]="refreshing"
                title="Refresh now">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
            </button>
        </div>
    </div>
    <div class="content-block">
        <div role="tablist" class="tabs tabs-bordered">
            <button
                role="tab"
                class="tab"
                [class.tab-active]="activeTab === 'summary'"
                (click)="activeTab = 'summary'"
            >
                Summary
            </button>
            <button
                role="tab"
                class="tab"
                [class.tab-active]="activeTab === 'optimiser-steps'"
                (click)="activeTab = 'optimiser-steps'"
            >
                Optimiser steps
            </button>
        </div>
    </div>
    <div class="content-block">
        <div [hidden]="activeTab !== 'summary'">
            <arion-sim-set [dataInstance]="simSetRefresh" [view]="views.VIEW"></arion-sim-set>
        </div>
        <div [hidden]="activeTab !== 'optimiser-steps'">
            <arion-sim-set-state-transition
                [simSet]="simSetRefresh"
                (selected)="onSelect($event)"
            ></arion-sim-set-state-transition>
        </div>
    </div>
    <div class="content-block text-right">
        <button class="btn btn-error" (click)="deleteSimSet()">Delete</button>
    </div>
</div>
