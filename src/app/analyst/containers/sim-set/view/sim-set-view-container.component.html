<div *ngIf="simSetRefresh$ | async as simSetRefresh">
    <div class="row">
        <div class="col-md-6 text-left">
            <h2>SimSet {{ simSetRefresh.id }}</h2>
        </div>
        <div class="col-md-6 text-end"><button class="btn btn-danger" (click)="deleteSimSet()">Delete</button></div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="content-block" id="tabs" role="tablist">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <button
                            class="nav-link active"
                            id="summary-tab"
                            data-bs-toggle="tab"
                            data-bs-target="#summary"
                            type="button"
                            role="tab"
                            aria-controls="summary"
                            aria-selected="true"
                        >
                            Summary
                        </button>
                    </li>
                    <li class="nav-item">
                        <button
                            class="nav-link"
                            id="optimiser-steps-tab"
                            data-bs-toggle="tab"
                            data-bs-target="#optimiser-steps"
                            type="button"
                            role="tab"
                            aria-controls="optimiser-steps"
                            aria-selected="false"
                        >
                            Optimiser steps
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="content-block">
        <div class="row">
            <div class="col-md-12">
                <div class="tab-content" id="tabContent">
                    <div class="tab-pane show active" id="summary" role="tabpanel" aria-labelledby="summary-tab">
                        <arion-sim-set [dataInstance]="simSetRefresh" [view]="views.VIEW"></arion-sim-set>
                    </div>
                    <div class="tab-pane" id="optimiser-steps" role="tabpanel" aria-labelledby="optimiser-steps-tab">
                        <arion-sim-set-state-transition
                            [simSet]="simSetRefresh"
                            (selected)="onSelect($event)"
                        ></arion-sim-set-state-transition>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
