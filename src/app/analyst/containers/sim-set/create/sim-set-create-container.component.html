<h2>SimSet</h2>
<div class="content-block">
    <div class="row">
        <div class="col-md-12">
            <arion-sim-set [data]="simSet" [view]="views.CREATE"></arion-sim-set>
        </div>
    </div>
</div>
<div class="content-block">
    <div class="row">
        <div class="col-md-12">
            <button class="btn btn-primary" (click)="createSimSet()">Save</button>
        </div>
    </div>
</div>
