<arion-breadcrumbs [breadcrumbs]="breadcrumbs"></arion-breadcrumbs>
<h2>SimSets</h2>
<div *ngIf="simSets$ | async as simSets" class="content-block">
    <arion-sim-set [view]="views.INDEX" [dataArray]="simSets" (selected)="navigateToSimSet($event)" (clone)="cloneSimSet($event)"></arion-sim-set>
</div>
<div class="content-block text-right">
    <button class="btn btn-success" (click)="createSimSim()">Create new</button>
</div>
