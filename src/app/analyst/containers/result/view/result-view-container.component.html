<div *ngIf="result$ | async as result">
    <h2>Result {{ result.id }}</h2>
    <div class="content-block">
        <div role="tablist" class="tabs tabs-bordered">
            <button
                role="tab"
                class="tab"
                [class.tab-active]="activeTab === 'reporting'"
                (click)="activeTab = 'reporting'"
            >
                Reporting
            </button>
            <button
                role="tab"
                class="tab"
                [class.tab-active]="activeTab === 'sim-config'"
                (click)="activeTab = 'sim-config'"
            >
                SimConfig
            </button>
            <button
                role="tab"
                class="tab"
                [class.tab-active]="activeTab === 'org-config'"
                (click)="activeTab = 'org-config'"
            >
                OrgConfig
            </button>
        </div>
    </div>
    <div class="content-block">
        <div *ngIf="result.simConfig?.orgConfig as orgConfig">
            <div [hidden]="activeTab !== 'reporting'">
                <arion-result [dataInstance]="result" [view]="views.VIEW"></arion-result>
            </div>
            <div [hidden]="activeTab !== 'sim-config'">
                <arion-sim-config
                    *ngIf="result.simConfig as simConfig"
                    [dataInstance]="simConfig"
                    [view]="views.VIEW"
                ></arion-sim-config>
            </div>
            <div [hidden]="activeTab !== 'org-config'">
                <arion-org-config [dataInstance]="orgConfig" [view]="views.CARD"></arion-org-config>
            </div>
        </div>
    </div>
</div>
