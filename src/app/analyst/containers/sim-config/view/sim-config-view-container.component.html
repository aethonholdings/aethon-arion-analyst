<div *ngIf="simConfig$ | async as simConfig">
  <div class="row">
      <div class="col-md-12">
          <h2>SimConfig {{ simConfig.id }}</h2>
      </div>
  </div>
  <div class="content-block">
      <div class="row">
          <div class="col-md-12">
              <div id="tabs" role="tablist">
                  <ul class="nav nav-tabs">
                      <li class="nav-item">
                          <button
                              class="nav-link active"
                              id="summary-tab"
                              data-bs-toggle="tab"
                              data-bs-target="#summary"
                              type="button"
                              role="tab"
                              aria-controls="summary"
                              aria-selected="true"
                          >
                              Summary
                          </button>
                      </li>
                      <li class="nav-item">
                          <button
                              class="nav-link"
                              id="org-config-tab"
                              data-bs-toggle="tab"
                              data-bs-target="#org-config"
                              type="button"
                              role="tab"
                              aria-controls="org-config"
                              aria-selected="false"
                          >
                              OrgConfig
                          </button>
                      </li>
                      <li class="nav-item">
                          <button
                              class="nav-link"
                              id="results-tab"
                              data-bs-toggle="tab"
                              data-bs-target="#results"
                              type="button"
                              role="tab"
                              aria-controls="results"
                              aria-selected="false"
                              (click)="getResults$(simConfig.id)"
                          >
                              Results
                          </button>
                      </li>
                  </ul>
              </div>
          </div>
      </div>
  </div>
  <div class="content-block">
      <div class="row">
          <div class="col-md-12">
              <div class="tab-content" id="tabContent">
                  <div class="tab-pane show active" id="summary" role="tabpanel" aria-labelledby="summary-tab">
                      <arion-sim-config [dataInstance]="simConfig" [view]="views.CARD"></arion-sim-config>
                  </div>
                  <!-- <div class="tab-pane" id="org-config" role="tabpanel" aria-labelledby="org-config-tab">
                      <arion-org-config-view
                          *ngIf="simConfig.orgConfig as orgConfig"
                          [orgConfig]="orgConfig"
                      ></arion-org-config-view>
                  </div> -->
                  <!-- <div class="tab-pane" id="results" role="tabpanel" aria-labelledby="results-tab">
                      <arion-result-index
                          *ngIf="results$ | async as results"
                          [resultSet]="results"
                          (resultSelected)="navigateToResult($event)"
                      ></arion-result-index>
                  </div> -->
              </div>
          </div>
      </div>
  </div>
</div>
