<div *ngIf="simSet" class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <h5>{{ simSet.id }}</h5>
        </div>
        <div class="col-md-6">
            {{ simSet.description }}
        </div>
        <div class="col-md-3">
            <arion-status-indicator [status]="simSet.state"></arion-status-indicator>
        </div>
    </div>
</div>
